
<!DOCTYPE html>
<html>
    <head>
        <title>HTML Link Tag Example</title>

        <!-- এক্সটারনাল স্টাইলশিটকে লিঙ্ক করার জন্য <link> এলিমেন্ট ব্যবহার করা হয়। -->
        <link type="text/css" rel="stylesheet" href="mystyle.css"> <!-- This one is Example Only -->
        
        <style type="text/css">
            body { background-color: gainsboro; }

            h2 {
                text-align: center;
            }

            p {
                margin-left: 100px;
                font-weight: bold;
                color: #006;
            }

        </style>
    </head>
    
    <body>

        <h2>This a Page Title</h2> <!-- It will display in the middle of the Page According to the CSS Style -->

        <h2>HTML Link Tag Example</h2>
        <!-- This is a paragraph and it is commented. Browser will not show/display it. -->
        <p>This is my first web page. I am learning now HTML.</p>
    </body>
</html>
