<!DOCTYPE html>
<html>
<body>

<fieldset>
    <legend><h2>JavaScript in Body</h2></legend>
	<p id="paragraph" style="color:green;">This is a default Paragraph.</p>
	<button type="button" onclick="myFunction()">Click Me To See The Change</button>
</fieldset>

<script>
function myFunction() {
  document.getElementById("paragraph").innerHTML = "Paragraph has been changed.";
}
</script>

</body>
</html>
