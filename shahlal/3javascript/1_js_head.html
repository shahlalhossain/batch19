<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("paragraph").innerHTML = "Paragraph has been changed.";
}
</script>
</head>
<body>

<fieldset>
    <legend><h2>JavaScript in Head</h2></legend>
	<p id="paragraph" style="color:blue;">This is a default Paragraph.</p>
	<button type="button" onclick="myFunction()">Click Me To See The Change</button>
</fieldset>

</body>
</html>
